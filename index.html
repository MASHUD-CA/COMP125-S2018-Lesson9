    <!-- App Stylesheets-->
    <link rel="stylesheet" href="/Content/app.css">
</head>

<body>

    <!-- APP HEADER-->
    <header>
        <!-- navbar from bootstrap component (MAIN NAVIGATION)-->

        <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">COMP125</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">

                    <li class="nav-item">

    <main id="MainContent">
        <div class="container">
            <div class="jumbotron">
                <h1 class="display-4">COMP125 OPP Template</h1>

                <div class="row">
                    <div class="col-md-3">
                        <input type="range" class="custom-range" min="1" max="100" step="1" value="1" id="minRange">

                        <div id="minRangeValue" class="alert alert-success"></div>

                    </div>
                    <div class="col-md-3">
                        <input type="range" class="custom-range" min="1" max="100" step="1" value="6" id="maxRange">
                        <div id="maxRangeValue" class="alert alert-success"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-1">
                        <button id="RollButton" class="btn btn-primary btn-primary btn-lg"> ROLL </button>
                    </div>
                    <div class="col-md-2">
                        <div id="Result" class="alert alert-success"></div>
                    </div>
                </div>
            </div>
        </div>

    <!-- From bootstrap fixed bottom-->
